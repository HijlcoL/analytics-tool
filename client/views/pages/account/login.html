<template name="login">
	<div class="row">
		<div class="col hide-on-small-only m4 offset-m4 center-align">
			<img src="/img/defaults/avatar_circle.png" class="login-avatar">
		</div>
	</div>

	<div class="row">
		<form class="col s12">
		    <div class="row">
		      	<div class="input-field col s12">
		        	<input id="email" type="email" name="loginEmail" class="validate">
		        	<label for="email" data-error="That's no email">Email</label>
		      	</div>
		    </div>
		    <div class="row">
		      	<div class="input-field col s12">
		        	<input id="password" type="password" name="loginPassword" class="validate">
		        	<label for="password">Password</label>
		      	</div>
		    </div>
		    <div class="row">
		    	<div class="col s12">
		    		<button class="btn col s12 waves-effect waves-light" type="submit" name="action">sign in
					    <i class="material-icons right">send</i>
					</button>
		    	</div>
		    </div>
		    <!-- <div class="row">
		    	<div class="col s12">
				    <p class="left-align">here comes remind me link</p>
				    <p class="right-align"><a href="#">forgot password</a></p>
				</div>
		    </div> -->
		    
		</form>
	</div>

    
</template>
