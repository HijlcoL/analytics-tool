<template name="portfolioEdit">

	<div class="row">
		<div class="col m12">
			<h5>Update {{name}}</h5>
		</div>
	</div>

	<div class="card-panel">

		<div class="row">
			<div class="col s12">
				{{> quickForm collection="Items" id="updateItemForm" type="update" doc=this fields="name, url"}}
			</div>
		</div>
		
	</div>
</template>
