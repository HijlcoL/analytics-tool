<template name="header">

  <nav class="foove-purple-light" role="navigation">

    <div class="nav-wrapper">
      <div class="col s12">
        <!-- <ul>
          <li>
            <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
          </li>
        </ul> -->
         <a href="{{pathFor 'dashboard'}}" class="brand-logo"><img class="logo-image" alt="" src="/img/logos/Logo-inverted-dark@1x.svg" height="64" /></a>
        
        
                      
        <ul class="right">

          <!-- <li><a href="#"><i class="material-icons">notifications</i></a></li> -->

          <li><a href="#" data-activates='dropdown1' class="account-dropdown">
            <i class="material-icons">account_circle</i></a>
            {{> accountDropdown}}
          </li>
          
        </ul>
      </div>
      <div class="col s12">
        {{> breadcrumbs}}
      </div>

      {{> slideMenu}}
    </div>
  </nav>

</template>

<template name="breadcrumbs">
    <div class="breadcrumbs">
        {{#each Breadcrumb}}
            {{#if showLink}}
                <a href="{{url}}" class="breadcrumb">{{title}}</a>
            {{else}}
                {{title}}
            {{/if}}
        {{/each}}
    </div>
</template>

<!-- slide menu template -->
<template name="slideMenu">
  <div id="slide-out"  class="side-nav">
    
    <div class="nav-head foove-purple-light">
      <a href="{{pathFor 'dashboard'}}"><img class="logo-image" alt="" src="/img/logos/Logo-inverted-dark@1x.svg" width="210" /></a>
    </div>
            
    <ul>
      <li class="no-padding"><a href="{{pathFor 'portfolioCreate'}}">Add new portfolio item</a></li>
    </ul>
  </div>
</template>


<!-- account dropdown template -->
<template name="accountDropdown">

    <div class="account-wrapper z-depth-1"> 
    
      <div class="account-content row valign-wrapper">
        <div class="col s4 ">
          <img src="/img/defaults/avatar_circle.png" class="valign">
        </div>
        <div class="col s8">
          <div>
            <h4>{{currentUser.profile.name}}</h4>
            <p class="grey-text">{{currentUser.emails.[0].address}}</p>
          </div>
          <div>
            <a href="{{pathFor 'myAccount' _id=currentUser._id}}" class="waves-effect waves-light btn foove-pink">My account</a>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="account-footer">
        <a href="#!" class="btn-flat right foove-pink-text sign-out">Sign out</a>  
      </div>
    
  </div>

</template>
